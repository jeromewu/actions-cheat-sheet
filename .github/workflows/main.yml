# This is a basic workflow to help you get started with Actions

name: Cheat sheet verification
# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux_with_container:
    runs-on: ubuntu-latest
    container: gcc:4
    steps:
      - name: GCC version
        run: gcc -v
  macos_with_gcc_and_make:
    runs-on: macos-latest
    steps:
      - name: GCC version
        shell: bash
        run: |
          shopt -s expand_aliases
          alias gcc='gcc-8'
          gcc-8 -v
          gcc -v
      - name: Make version
        shell: bash
        run: make -v
  macos_with_llvm_10:
    runs-on: macos-latest
    steps:
      - name: Install llvm 10
        run: |
          brew install llvm@10
      - name: LLVM version
        run: |
          llvm-ar --version
  windows_with_bash:
    runs-on: windows-latest
    steps:
      - name: Display PATH
        run: echo $PATH
        shell: bash
  windows_with_gcc_and_make:
    runs-on: windows-latest
    steps:
      - name: GCC version
        shell: bash
        run: gcc -v
      - name: Make version
        shell: bash
        run: make -v
